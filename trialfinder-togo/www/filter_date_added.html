<div class="filter-screen">
  <header>
    <span onclick="javascript:controller.goToPage('filters')">&lt; Filters List</span>
  </header>
  <div class="question-wrapper">
      <p class="question">Date Added</p>
      <div class="question-body">Only show trials added to clinicaltrials.gov after this date.</div>
      <input type="date" name="date_added" value="{{ date_added }}"
             onchange="javascript:controller.pageCall('update', this)" />
      <button onclick="javascript:controller.pageCall('clear')">Reset</button>
  </div>
  {{>footer}}
</div>
