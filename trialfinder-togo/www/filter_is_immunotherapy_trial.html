<div class="filter-screen">
  <header class="back-page-header">
    <span onclick="javascript:controller.goToPage('filters')"><img src="./icons/arrow_left.svg" alt="Back" class="icon"> Filters</span>
  </header>
  <div class="question-wrapper">
    <div class="question-content">
        <p class="question">Only Show Immunotherapy Trials</p>
        <div class="question-body">Only show trials involving Immuno Oncology therapies?</div>
    </div>
    <div class="toggle-list">
      <button name="is_immunotherapy_trial" value="true" class="toggle {{ true_selected }}"
              onclick="javascript:controller.pageCall('update', this)">Yes</button><br>
      <button name="is_immunotherapy_trial" value="false" class="toggle {{ false_selected }}"
              onclick="javascript:controller.pageCall('update', this)">No, show non-immunotherapy options</button><br>
      <button name="is_immunotherapy_trial" class="toggle {{ none_selected }}"
              onclick="javascript:controller.pageCall('update', this)">Show all trials</button><br>
    </div>
  </div>
  {{>footer}}
</div>
