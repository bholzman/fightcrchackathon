<div class="filter-screen">
  <header class="back-page-header">
    <span onclick="javascript:controller.goToPage('filters')"><img src="./icons/arrow_left.svg" alt="Back" class="icon"> Filters</span>
  </header>
  <div class="question-wrapper">
      <p class="question">Phase</p>
      <div class="question-body">Use the filters below to include trials based on their phase.</div>
      <a onclick="javascript:controller.goToPage('learnMore', 'filter_phases')" class="learn-more">Learn more</a>
      <div class="toggle-list">
        {{#phases}}
          <button name="phases" value="{{ value }}" class="toggle {{ selected }}"
                  onclick="javascript:controller.pageCall('update', this)">{{ value }}</button><br>
        {{/phases}}
      </div>
  </div>
  {{>footer}}
</div>
