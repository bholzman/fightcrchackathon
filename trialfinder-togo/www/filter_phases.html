<div class="filter-screen">
  <header>
    <span onclick="javascript:controller.goToPage('filters')">&lt; Filters List</span>
  </header>
  <div class="question-wrapper">
    <div class="question-wrapper">
        <p class="question">Phase</p>
        <div class="question-body">Use the filters below to include trials based on their phase.</div>
        <a href="#" class="learn-more">Learn more</a>
    </div>
    <div class="toggle-list">
      {{#phases}}
        <button name="phases" value="{{ value }}" class="toggle {{ selected }}"
                onclick="javascript:controller.pageCall('update', this)">{{ value }}</button><br>
      {{/phases}}
    </div>
  </div>
  {{>footer}}
</div>
