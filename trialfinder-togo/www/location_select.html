<div class="question-screen gray-background">
	<div class="question-header">
		<a class="back-button" href="javascript:controller.goToPage('immunoTherapyPreviouslyUsed')">< Back</a>
		<a class="back-button" href="javascript:controller.goToPage('trialList')">Next ></a>
	</div>

	<div class="location-preferences">Location Preferences</div>
		
	<p class="location-prompt">Enter your preferred location(s) for receiving treatment</p>
	
	<div class="location-body">
		<div class="location-list">
			<select multiple="multiple" name="locations"
			        onchange="javascript:controller.pageCall('updateLocations')">
			{{#locations}}
			  <option {{#selected}}selected="selected"{{/selected}}>{{ location }}</option>
			{{/locations}}
			</select>
		</div>

		<ul class="selectedLocations">
			{{#locations}}
			{{#selected}}
			<li class="badge selected-location">{{ location }}</li>
			{{/selected}}
			{{/locations}}
		</ul>
	</div>

	<div class="trials-available">{{ matching_trials }} Trials Available</div>

	<div class="question-number">Question 4 of 4</div>
</div>
