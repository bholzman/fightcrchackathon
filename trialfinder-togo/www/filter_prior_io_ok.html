<div class="filter-screen">
  <header class="back-page-header">
    <span onclick="javascript:controller.goToPage('filters')"><img src="./icons/arrow_left.svg" alt="Back" class="icon"> Filters</span>
  </header>
  <div class="question-wrapper">
    <div class="question-content">
        <p class="question">Only Show If Prior Immunotherapy Use Is Allowed</p>
        <div class="question-body">Only show trials where prior immunotherapy use is:</div>
        <a onclick="javascript:controller.goToPage('learnMore', 'filter_prior_io_ok')" class="learn-more">Learn more</a>
    </div>
    <div class="toggle-list">
      <button name="prior_io_ok" value="true" class="toggle {{ true_selected }}"
              onclick="javascript:controller.pageCall('update', this)">Allowed</button><br>
      <button name="prior_io_ok" value="false" class="toggle {{ false_selected }}"
              onclick="javascript:controller.pageCall('update', this)">Not allowed</button><br>
      <button name="prior_io_ok" class="toggle {{ none_selected }}"
              onclick="javascript:controller.pageCall('update', this)">Show all trials</button><br>
    </div>
  </div>
  {{>footer}}
</div>
