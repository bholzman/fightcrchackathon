<div class="filters-screen">
  <header>
    <span>Filters</span>
  </header>
  <div class="filters-wrapper">
    <ul class="filters-list">
    {{#filters}}
      <li class="filter">
        <div onclick="javascript:controller.goToPage('filter-{{ tag }}')" class="filter-content">
          <div class="title">{{ name }}</div>
          <div class="second-line">{{ value }}</div>
        </div>
      </li>
    {{/filters}}
    <li class="filter">
        <div onclick="javascript:controller.pageCall('resetFilters')" class="filter-content">
            <div class="title">Reset All Filters</div>
        </div>
    </li>
    </ul>
  </div>
  {{>footer}}
</div>
