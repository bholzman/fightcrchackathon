<div class="filter-screen">
  <header>
    <span onclick="javascript:controller.goToPage('filters')">&lt; Filters List</span>
  </header>
  <div class="question-wrapper">
      <p class="question">Recruitment Status</p>
      <div class="question-body">Use the filters below to include trials based on their recruitment status.</div>
      <a href="#" class="learn-more">Learn more</a>
      <div class="toggle-list">
        {{#recruitment_statuses}}
          <button name="recruitment_statuses" value="{{ value }}" class="toggle {{ selected }}"
                  onclick="javascript:controller.pageCall('update', this)">{{ value }}</button><br>
        {{/recruitment_statuses}}
      </div>
  </div>
  {{>footer}}
</div>
