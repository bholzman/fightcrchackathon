<div class="faq-screen">
  <header>
    <span>Frequently Asked Questions</span>
  </header>
  <div class="faq-wrapper">
    <ul class="faq">
    {{#faqs}}
      <li class="faq">
        <div><b>{{ question }}</b></div>
        <div>{{{ answer }}}</div>
      </li>
    {{/faqs}}
    </ul>
  </div>
  {{>footer}}
</div>
