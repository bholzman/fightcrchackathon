<div class="location-preferences">Location Preferences</div>

<p class="location-prompt">Enter your preferred location(s) for receiving treatment</p>

<div class="location-body">
    <div class="location-list">
        <select multiple="multiple" name="locations"
                onchange="javascript:controller.pageCall('updateLocations')">
        {{#locations}}
          <option {{#selected}}selected="selected"{{/selected}}>{{ location }}</option>
        {{/locations}}
        </select>
    </div>

    <ul class="selectedLocations">
        <span>Selected Locations</span>
        {{#locations}}
        {{#selected}}
        <li class="badge selected-location">{{ location }}<button onclick="javascript:controller.pageCall('removeLocation', this.parentNode.textContent)" class="remove-selected-location"></button></li>
        {{/selected}}
        {{/locations}}
    </ul>

    <div>
        <input type="checkbox" id="display_trials_outside_locations"
               onchange="javascript:controller.pageCall('updateDisplayTrialsOutsideLocations', this)"
               {{#display_trials_outside_locations}}checked="checked"{{/display_trials_outside_locations}}>
        <label for="display_trials_outside_locations">Display Trials Outside These Locations?</label>
    </div>
</div>
